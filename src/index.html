<html class="light">
<head>

  <title>EGEC Dashboard</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    window.addEventListener("keydown", function(e) {
    if(["ArrowUp","ArrowDown"].indexOf(e.code) > -1) {
        e.preventDefault();
    }
  }, false);
</script>
